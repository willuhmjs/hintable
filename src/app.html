<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');

			html,
			body {
				margin: 0;
				padding: 0;
				background-color: #fffaf2;
				touch-action: manipulation;
				font-family: Montserrat, sans-serif;
				color: #002147;
			}
		</style>
		<link
			href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- Primary Meta Tags -->
		<title>hintable - an exciting word guessing game</title>
		<meta name="title" content="hintable - an exciting word guessing game">
		<meta name="description" content="Can you guess a word with just five hints? Try this exciting game and put your vocabulary to the test!">
		<meta name="theme-color" content="#fffaf2">
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://willuhmjs.github.io/hintable/">
		<meta property="og:title" content="hintable - an exciting word guessing game">
		<meta property="og:description" content="Can you guess a word with just five hints? Try this exciting game and put your vocabulary to the test!">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://willuhmjs.github.io/hintable/">
		<meta property="twitter:title" content="hintable - an exciting word guessing game">
		<meta property="twitter:description" content="Can you guess a word with just five hints? Try this exciting game and put your vocabulary to the test!">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
